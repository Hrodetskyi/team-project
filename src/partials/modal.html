<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-soc-icon" width="11" height="11">
        <use href="./images/icons.svg#icon-x"></use>
      </svg>
    </button>
    <p class="modal-title">We will contact with you immediately!</p>
    <form class="modal-form">
      <div class="modal-field">
        <div class="input-wrap">
          <input
            type="text"
            name="user-name"
            class="modal-input"
            placeholder="Name"
            minlength="2"
            required
            id="user-name"
          />
        </div>
      </div>
      <div class="modal-field">
        <div class="input-wrap">
          <input
            type="tel"
            name="user-tel"
            class="modal-input"
            placeholder="Phone number"
            minlength="10"
            maxlength="10"
            required
            id="user-tel"
          />
        </div>
      </div>
      <div class="modal-field">
        <div class="input-wrap">
          <input
            type="email"
            name="user-email-2"
            class="modal-input"
            placeholder="Email"
            required
            id="user-email-2"
          />
        </div>
      </div>
      <div class="modal-field">
        <textarea
          name="modal-text"
          id="modal-text"
          class="model-text-area"
          placeholder="Details..."
        ></textarea>
      </div>
      <button type="submit" class="modal-btn">Call us!</button>
    </form>
  </div>
</div>
